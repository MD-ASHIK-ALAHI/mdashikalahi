<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg text-center">
        <!-- Checkmark icon -->
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
            <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-2">Message Received!</h2>
        <p class="text-gray-600 mb-6">Thank you for contacting us. We'll get back to you soon.</p>

        <!-- Home button -->
        <a href="/"
            class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-all shadow-lg hover:shadow-xl">
            Return Home
        </a>

        <!-- Optional: Contact info -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-500">Need immediate assistance?</p>
            <p class="text-sm font-medium text-gray-700">Email us at <a href="mailto:contact@example.com"
                    class="text-blue-600 hover:underline">contact@example.com</a></p>
        </div>
    </div>
</body>

</html>
